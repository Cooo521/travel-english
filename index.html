<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Travel English Drill</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Noto+Sans+JP:wght@400;700&display=swap');

        body {
            font-family: 'Noto Sans JP', 'Fredoka', sans-serif;
            touch-action: manipulation;
            background-color: #f0f9ff;
            overflow: hidden; /* 背景アニメーションのはみ出し防止 */
        }
        .app-container {
            height: 100dvh;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 10;
        }

        /* カラフルな背景装飾 */
        .bg-orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(60px);
            z-index: 0;
            opacity: 0.6;
            animation: float 20s infinite ease-in-out;
        }
        .orb-1 { top: -10%; left: -10%; width: 50vw; height: 50vw; background: #FF9A9E; animation-delay: 0s; }
        .orb-2 { bottom: -10%; right: -10%; width: 60vw; height: 60vw; background: #a18cd1; animation-delay: -5s; }
        .orb-3 { top: 40%; left: 40%; width: 40vw; height: 40vw; background: #fad0c4; animation-delay: -10s; }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }

        /* ロックモード */
        #lockOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            z-index: 9999;
            display: none;
            color: #4b5563;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            user-select: none;
        }

        /* マイクのパルスアニメーション */
        .pulse-mic {
            animation: pulse-ring 2s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
        }
        @keyframes pulse-ring {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(255, 107, 107, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 20px rgba(255, 107, 107, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(255, 107, 107, 0); }
        }

        /* カスタムレンジスライダー */
        input[type=range] {
            -webkit-appearance: none;
            background: transparent;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 24px;
            width: 24px;
            border-radius: 50%;
            background: #fff;
            border: 4px solid #4facfe;
            margin-top: -10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            transition: transform 0.1s;
        }
        input[type=range]:active::-webkit-slider-thumb {
            transform: scale(1.2);
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 6px;
            background: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
            border-radius: 3px;
        }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* グラスモーフィズム強化 */
        .glass-panel {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
        }
        
        .glass-btn {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
        }
        .glass-btn:active {
            transform: scale(0.95);
        }

        /* テキストのグラデーション */
        .text-gradient {
            background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .text-gradient-blue {
            background: linear-gradient(120deg, #89f7fe 0%, #66a6ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="text-slate-700 bg-gray-50">

    <!-- 背景アニメーション -->
    <div class="bg-orb orb-1"></div>
    <div class="bg-orb orb-2"></div>
    <div class="bg-orb orb-3"></div>

    <div id="app" class="app-container relative overflow-hidden">
        
        <!-- ヘッダー -->
        <header class="bg-white/60 backdrop-blur-md px-5 py-3 shadow-sm flex justify-between items-center z-20 sticky top-0 border-b border-white/40">
            <h1 class="font-bold text-xl text-slate-700 flex items-center gap-2">
                <div class="bg-gradient-to-tr from-blue-400 to-purple-500 text-white p-1.5 rounded-lg shadow-md">
                    <i class="fas fa-plane text-sm"></i>
                </div>
                <span class="font-fredoka tracking-wide" style="font-family: 'Fredoka', sans-serif;">Travel Drill</span>
            </h1>
            <div class="flex gap-3">
                <button onclick="app.toggleReviewMode()" id="reviewBtn" class="text-xs font-bold bg-white/80 text-rose-500 px-3 py-1.5 rounded-full hidden flex items-center gap-1 shadow-sm border border-rose-100 hover:bg-rose-50 transition-all">
                    <i class="fas fa-history"></i>Review <span id="wrongCount" class="bg-rose-500 text-white px-1.5 rounded-full text-[10px]">0</span>
                </button>
                <button onclick="app.openSettings()" class="w-9 h-9 rounded-full bg-white/80 text-slate-500 hover:text-blue-500 hover:bg-white shadow-sm flex items-center justify-center transition-all">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
        </header>

        <!-- メイン学習画面 -->
        <main id="mainScreen" class="flex-1 flex flex-col items-center justify-between p-6 pb-12 transition-opacity duration-300 overflow-y-auto">
            
            <!-- 進捗表示 -->
            <div class="w-full max-w-md space-y-2 mt-2">
                <div class="flex justify-between items-end px-1">
                    <span id="progressText" class="text-sm font-bold text-slate-500 font-fredoka">Q. 1 / 200</span>
                    <span id="modeBadge" class="text-[10px] font-bold px-3 py-1 rounded-full bg-gradient-to-r from-emerald-400 to-teal-400 text-white shadow-sm">通常モード</span>
                </div>
                <div class="h-2 w-full bg-white/50 rounded-full overflow-hidden shadow-inner">
                    <div id="progressBar" class="h-full bg-gradient-to-r from-emerald-400 to-cyan-400 transition-all duration-500 ease-out shadow-[0_0_10px_rgba(52,211,153,0.5)]" style="width: 0.5%"></div>
                </div>
            </div>
            
            <!-- フレーズカード -->
            <div class="w-full max-w-md my-4 relative group perspective-1000">
                <div class="glass-panel rounded-[2rem] p-8 min-h-[260px] flex flex-col justify-center items-center text-center relative overflow-hidden transition-all duration-500 hover:scale-[1.02]">
                    
                    <!-- ステータスアイコン -->
                    <div id="statusIndicator" class="absolute top-5 right-6 text-slate-300/80 transition-colors">
                        <i class="fas fa-volume-high text-2xl"></i>
                    </div>

                    <!-- テキストエリア -->
                    <div class="z-10 w-full space-y-8">
                        <div>
                            <p class="text-xs font-bold text-slate-400 mb-2 uppercase tracking-widest">Japanese</p>
                            <h2 id="jpText" class="text-2xl md:text-3xl font-bold text-slate-800 leading-relaxed drop-shadow-sm">Let's Start!</h2>
                        </div>
                        
                        <div class="relative min-h-[4rem] flex flex-col items-center justify-center bg-white/40 rounded-xl p-2 border border-white/60">
                            <p class="text-xs font-bold text-blue-400 mb-1 uppercase tracking-widest absolute -top-3 bg-white px-2 rounded-full shadow-sm">English</p>
                            <p id="enText" class="text-xl md:text-2xl font-bold text-blue-600 opacity-0 transition-all duration-500 transform translate-y-2" style="font-family: 'Fredoka', sans-serif;">Ready?</p>
                        </div>
                    </div>
                    
                    <!-- 判定結果オーバーレイ -->
                    <div id="resultOverlay" class="absolute inset-0 flex items-center justify-center bg-white/80 backdrop-blur-sm hidden z-20 transition-all rounded-[2rem]">
                        <div class="transform scale-0 transition-transform duration-300" id="resultIconContainer">
                            <!-- アイコンはJSで制御 -->
                            <i id="resultIcon" class="fas fa-check-circle text-8xl text-emerald-500 drop-shadow-xl"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- コントロールエリア -->
            <div class="w-full max-w-md flex flex-col items-center gap-6">
                
                <!-- マイクステータス -->
                <div id="micStatus" class="h-10 flex items-center justify-center text-slate-500 text-sm font-bold gap-2 px-6 rounded-full glass-btn shadow-sm">
                    <i class="fas fa-microphone-slash text-slate-400"></i> <span class="tracking-wide">待機中</span>
                </div>

                <!-- 再生ボタン -->
                <div class="relative">
                    <!-- 後ろの光るエフェクト -->
                    <div class="absolute inset-0 bg-blue-400 rounded-full blur-xl opacity-30 animate-pulse"></div>
                    <button id="playBtn" onclick="app.togglePlay()" class="relative w-24 h-24 flex items-center justify-center rounded-full bg-gradient-to-br from-blue-400 via-blue-500 to-indigo-600 text-white shadow-xl hover:shadow-blue-400/50 hover:scale-105 active:scale-95 transition-all duration-300 z-10 border-4 border-white/30">
                        <i class="fas fa-play text-4xl ml-2 drop-shadow-md"></i>
                    </button>
                </div>

                <!-- スピードバロメータ -->
                <div class="w-full glass-panel rounded-2xl p-4">
                    <div class="flex justify-between items-center mb-3 text-xs font-bold text-slate-500 uppercase tracking-wider">
                        <span><i class="fas fa-tachometer-alt mr-1"></i>Speed</span>
                        <span id="speedDisplay" class="bg-blue-100 text-blue-600 px-2 py-0.5 rounded-md">x1.0</span>
                    </div>
                    <div class="flex items-center gap-4 text-slate-400">
                        <i class="fas fa-turtle text-lg text-emerald-400"></i>
                        <input type="range" id="rateRange" min="0.5" max="1.5" step="0.1" value="1.0" class="flex-1 h-2 rounded-lg cursor-pointer">
                        <i class="fas fa-rabbit text-xl text-rose-400"></i>
                    </div>
                </div>

                <!-- ロックボタン -->
                <button onclick="app.activateLockMode()" class="w-full py-3.5 rounded-2xl text-slate-500 text-sm font-bold bg-white/50 hover:bg-white/80 transition-colors flex items-center justify-center gap-2 border border-white/60 shadow-sm">
                    <i class="fas fa-lock text-slate-400"></i> ポケットに入れる (画面ロック)
                </button>
            </div>
        </main>

        <!-- 復習リスト画面 (スライドイン) -->
        <div id="reviewScreen" class="absolute inset-0 bg-slate-50/95 backdrop-blur-xl z-30 transform translate-x-full transition-transform duration-300 flex flex-col">
            <div class="bg-white/80 p-4 shadow-sm flex items-center justify-between sticky top-0 z-10 border-b">
                <h2 class="font-bold text-lg text-rose-500 flex items-center gap-2">
                    <div class="bg-rose-100 p-1.5 rounded-md"><i class="fas fa-book-open"></i></div> 復習リスト
                </h2>
                <button onclick="app.closeReviewMode()" class="w-8 h-8 rounded-full bg-slate-100 flex items-center justify-center text-slate-500 hover:bg-slate-200">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="p-4 bg-rose-50 text-rose-800 text-sm flex justify-between items-center border-b border-rose-100">
                <span class="font-bold"><i class="fas fa-fire mr-1"></i>苦手を克服しよう！</span>
                <button onclick="app.startReview()" class="bg-gradient-to-r from-rose-400 to-orange-400 text-white px-5 py-2 rounded-full shadow-lg shadow-rose-200 text-sm font-bold hover:scale-105 active:scale-95 transition-all">
                    START
                </button>
            </div>

            <div id="reviewList" class="flex-1 overflow-y-auto p-4 space-y-3 no-scrollbar pb-24">
                <!-- リストはJSで生成 -->
            </div>
            
            <div class="p-4 bg-white/90 border-t border-slate-100 absolute bottom-0 w-full backdrop-blur">
                <button onclick="app.clearWrongData()" class="w-full py-3 text-slate-400 border border-dashed border-slate-300 hover:border-red-300 hover:text-red-400 rounded-xl font-bold transition-colors text-sm">
                    <i class="fas fa-trash-alt mr-2"></i>履歴を消去
                </button>
            </div>
        </div>

        <!-- 設定モーダル -->
        <div id="settingsModal" class="fixed inset-0 bg-slate-900/40 backdrop-blur-sm z-50 hidden flex items-center justify-center opacity-0 transition-opacity duration-300">
            <div class="bg-white/90 backdrop-blur rounded-3xl p-6 w-11/12 max-w-sm shadow-2xl transform scale-95 transition-transform duration-300 border border-white/50" id="settingsContent">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-xl font-bold text-slate-700 font-fredoka">Settings</h3>
                    <button onclick="app.closeSettings()" class="w-8 h-8 rounded-full bg-slate-100 flex items-center justify-center text-slate-400 hover:text-slate-600"><i class="fas fa-times"></i></button>
                </div>
                
                <div class="space-y-6">
                    <!-- 間隔設定 -->
                    <div>
                        <label class="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-2"><i class="fas fa-hourglass-half mr-1"></i>回答までの間隔</label>
                        <div class="flex gap-2 bg-slate-100 p-1.5 rounded-2xl">
                            <button onclick="app.setWaitTime(1000)" class="wait-btn flex-1 py-3 rounded-xl text-sm font-bold transition-all" data-val="1000">1秒</button>
                            <button onclick="app.setWaitTime(2000)" class="wait-btn flex-1 py-3 rounded-xl text-sm font-bold transition-all" data-val="2000">2秒</button>
                            <button onclick="app.setWaitTime(3000)" class="wait-btn flex-1 py-3 rounded-xl text-sm font-bold transition-all" data-val="3000">3秒</button>
                        </div>
                    </div>

                    <!-- 判定モード -->
                    <div>
                        <label class="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-2"><i class="fas fa-toggle-on mr-1"></i>進行モード</label>
                        <div class="relative">
                            <select id="judgeMode" class="w-full p-4 pl-10 border-0 bg-slate-100 rounded-2xl text-slate-700 font-bold appearance-none focus:ring-2 focus:ring-blue-400 transition-shadow">
                                <option value="voice">音声判定 (「ヤ」で正解)</option>
                                <option value="auto">自動進行 (聞き流し)</option>
                            </select>
                            <i class="fas fa-microphone-alt absolute left-4 top-4 text-blue-400 text-lg"></i>
                            <i class="fas fa-chevron-down absolute right-4 top-4.5 text-slate-400 text-sm"></i>
                        </div>
                        <p class="text-xs text-slate-400 mt-2 px-1 text-center">※電車内などは「自動進行」が便利です</p>
                    </div>
                </div>

                <button onclick="app.closeSettings()" class="mt-8 w-full bg-slate-800 text-white py-4 rounded-2xl font-bold hover:bg-slate-900 shadow-lg active:scale-95 transition-all">
                    OK
                </button>
            </div>
        </div>

        <!-- ロック画面オーバーレイ -->
        <div id="lockOverlay">
            <div class="text-center p-8">
                <div class="mb-8 relative inline-block">
                    <div class="absolute inset-0 bg-blue-500 blur-2xl opacity-20 rounded-full animate-pulse"></div>
                    <i class="fas fa-moon text-6xl text-slate-700 relative z-10"></i>
                </div>
                <h3 class="text-2xl font-bold text-slate-500 mb-2 font-fredoka">Sleep Mode</h3>
                <p class="text-slate-500 text-sm mb-12 opacity-80">画面OFF・タッチ無効化中...<br>音声学習は続いています</p>
                
                <div class="w-64 h-24 border-2 border-dashed border-slate-800 rounded-2xl flex items-center justify-center opacity-30 mx-auto animate-pulse">
                    <p class="text-xs font-bold tracking-widest uppercase">Double Tap to Unlock</p>
                </div>
            </div>
        </div>

    </div>

<script>
// --- データセット ---
const phraseCategories = [
    { cat: "機内・空港", phrases: [
        ["毛布をいただけますか？", "Can I have a blanket?"],
        ["鶏肉と牛肉、どちらにしますか？", "Chicken or beef?"],
        ["オレンジジュースをお願いします。", "Orange juice, please."],
        ["乗り継ぎ便に遅れそうです。", "I might miss my connecting flight."],
        ["手荷物受取所はどこですか？", "Where is the baggage claim?"],
        ["このバッグを機内に持ち込めますか？", "Can I carry this bag on board?"],
        ["通路側の席をお願いします。", "Aisle seat, please."],
        ["窓側の席をお願いします。", "Window seat, please."],
        ["私の席はどこですか？", "Where is my seat?"],
        ["入国カードの書き方がわかりません。", "I don't know how to fill out this card."]
    ]},
    { cat: "交通", phrases: [
        ["市街地へはどう行けばいいですか？", "How do I get to the city center?"],
        ["この電車はロンドン行きですか？", "Does this train go to London?"],
        ["切符はどこで買えますか？", "Where can I buy a ticket?"],
        ["ここで降ろしてください。", "Let me off here, please."],
        ["駅までどのくらいかかりますか？", "How long does it take to the station?"],
        ["タクシーを呼んでいただけますか？", "Could you call a taxi for me?"],
        ["このバスは博物館に停まりますか？", "Does this bus stop at the museum?"],
        ["地図を描いてもらえますか？", "Could you draw me a map?"],
        ["一番近い地下鉄の駅はどこですか？", "Where is the nearest subway station?"],
        ["運賃はいくらですか？", "How much is the fare?"]
    ]},
    { cat: "ホテル", phrases: [
        ["チェックインをお願いします。", "Check in, please."],
        ["予約しています。", "I have a reservation."],
        ["朝食は何時ですか？", "What time is breakfast?"],
        ["Wi-Fiのパスワードは何ですか？", "What is the Wi-Fi password?"],
        ["お湯が出ません。", "There is no hot water."],
        ["荷物を預かってもらえますか？", "Could you keep my baggage?"],
        ["もっとタオルをいただけますか？", "Can I have more towels?"],
        ["部屋がうるさすぎます。", "My room is too noisy."],
        ["チェックアウトは何時ですか？", "What time is checkout?"],
        ["レイトチェックアウトは可能ですか？", "Is late checkout possible?"]
    ]},
    { cat: "レストラン", phrases: [
        ["2名です。", "Table for two, please."],
        ["メニューを見せてもらえますか？", "Can I see the menu?"],
        ["注文をお願いします。", "I'm ready to order."],
        ["これをお願いします。", "I'll have this one."],
        ["水をお願いします。", "Water, please."],
        ["おすすめは何ですか？", "What do you recommend?"],
        ["アレルギーがあります。", "I have allergies."],
        ["辛くしないでください。", "Not too spicy, please."],
        ["お会計をお願いします。", "Check, please."],
        ["クレジットカードは使えますか？", "Do you accept credit cards?"]
    ]},
    { cat: "ショッピング", phrases: [
        ["これを見てもいいですか？", "Can I look at this?"],
        ["試着してもいいですか？", "Can I try it on?"],
        ["いくらですか？", "How much is it?"],
        ["少し高いですね。", "It's a little expensive."],
        ["まけてもらえませんか？", "Can you give me a discount?"],
        ["これの違う色はありますか？", "Do you have this in a different color?"],
        ["これのLサイズはありますか？", "Do you have this in a large size?"],
        ["贈り物用です。", "It's for a gift."],
        ["袋をもらえますか？", "Can I have a bag?"],
        ["ただ見ているだけです。", "I'm just looking."]
    ]},
    { cat: "観光・街歩き", phrases: [
        ["写真を撮ってもらえますか？", "Could you take a picture of us?"],
        ["トイレはどこですか？", "Where is the restroom?"],
        ["入場料はいくらですか？", "How much is the admission fee?"],
        ["何時に閉まりますか？", "What time do you close?"],
        ["チケットは完売ですか？", "Are tickets sold out?"],
        ["ここへの行き方を教えてください。", "Could you tell me how to get here?"],
        ["歩いて行けますか？", "Can I go there on foot?"],
        ["おすすめの観光スポットはありますか？", "Are there any recommended tourist spots?"],
        ["並んでいますか？", "Are you in line?"],
        ["道に迷いました。", "I'm lost."]
    ]},
    { cat: "緊急・トラブル", phrases: [
        ["助けて！", "Help!"],
        ["警察を呼んでください。", "Call the police."],
        ["救急車を呼んでください。", "Call an ambulance."],
        ["パスポートをなくしました。", "I lost my passport."],
        ["財布を盗まれました。", "My wallet was stolen."],
        ["気分が悪いです。", "I feel sick."],
        ["頭が痛いです。", "I have a headache."],
        ["病院はどこですか？", "Where is the hospital?"],
        ["日本語を話せる人はいますか？", "Does anyone speak Japanese?"],
        ["日本大使館に連絡したいです。", "I want to contact the Japanese Embassy."]
    ]}
];

// データ生成
let masterPhrases = [];
phraseCategories.forEach(cat => {
    cat.phrases.forEach(p => masterPhrases.push({ jp: p[0], en: p[1], category: cat.cat }));
});
while(masterPhrases.length < 200) {
    masterPhrases = masterPhrases.concat(masterPhrases.slice(0, 200 - masterPhrases.length));
}

// --- App Class ---

class LearningApp {
    constructor() {
        this.phrases = [...masterPhrases];
        this.wrongPhrases = JSON.parse(localStorage.getItem('wrongPhrases')) || [];
        this.currentIndex = 0;
        this.isPlaying = false;
        this.isReviewMode = false;
        this.wakeLock = null;
        
        // Settings
        this.settings = {
            rate: 1.0,
            waitTime: 2000,
            mode: 'voice'
        };

        // TTS & Recognition
        this.synth = window.speechSynthesis;
        this.jpVoice = null;
        this.enVoice = null;
        this.recognition = null;
        this.initRecognition();

        // UI References
        this.ui = {
            jpText: document.getElementById('jpText'),
            enText: document.getElementById('enText'),
            playBtn: document.getElementById('playBtn'),
            micStatus: document.getElementById('micStatus'),
            resultOverlay: document.getElementById('resultOverlay'),
            resultIcon: document.getElementById('resultIcon'),
            resultIconContainer: document.getElementById('resultIconContainer'),
            progressText: document.getElementById('progressText'),
            progressBar: document.getElementById('progressBar'),
            wrongCount: document.getElementById('wrongCount'),
            reviewBtn: document.getElementById('reviewBtn'),
            rateRange: document.getElementById('rateRange'),
            speedDisplay: document.getElementById('speedDisplay'),
            modeBadge: document.getElementById('modeBadge')
        };

        this.updateWrongCount();
        this.updateProgress();
        
        // Load Voices
        this.loadVoices();
        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = () => this.loadVoices();
        }

        // Initialize Settings UI
        this.setWaitTime(2000); 

        // Event Listeners
        this.ui.rateRange.addEventListener('input', (e) => {
            this.settings.rate = parseFloat(e.target.value);
            this.ui.speedDisplay.textContent = `x${this.settings.rate.toFixed(1)}`;
        });

        document.getElementById('judgeMode').addEventListener('change', (e) => {
            this.settings.mode = e.target.value;
        });

        // Unlock gestures
        let lastTap = 0;
        document.getElementById('lockOverlay').addEventListener('touchstart', (e) => {
            const currentTime = new Date().getTime();
            const tapLength = currentTime - lastTap;
            if (tapLength < 500 && tapLength > 0) {
                this.deactivateLockMode();
                e.preventDefault();
            }
            lastTap = currentTime;
        });
        document.getElementById('lockOverlay').addEventListener('dblclick', () => {
            this.deactivateLockMode();
        });
    }

    initRecognition() {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (SpeechRecognition) {
            this.recognition = new SpeechRecognition();
            this.recognition.lang = 'en-US'; 
            this.recognition.continuous = false;
            this.recognition.interimResults = false;
            this.recognition.maxAlternatives = 1;
        } else {
            console.warn("Speech Recognition not supported");
            this.settings.mode = 'auto';
        }
    }

    loadVoices() {
        const voices = this.synth.getVoices();
        if (voices.length === 0) return;
        this.jpVoice = voices.find(v => v.lang === 'ja-JP' && v.name.includes('Google')) || voices.find(v => v.lang === 'ja-JP');
        this.enVoice = voices.find(v => v.lang === 'en-US' && v.name.includes('Google')) || voices.find(v => v.lang === 'en-US');
    }

    togglePlay() {
        if (this.isPlaying) {
            this.stop();
        } else {
            this.play();
        }
    }

    stop() {
        this.isPlaying = false;
        this.synth.cancel();
        if(this.recognition) {
            try { this.recognition.stop(); } catch(e){}
        }
        clearTimeout(this.loopTimeout);
        
        // Stop UI
        const btnContent = `<i class="fas fa-play text-4xl ml-2 drop-shadow-md"></i>`;
        this.ui.playBtn.innerHTML = btnContent;
        this.ui.playBtn.classList.remove('from-rose-400', 'via-rose-500', 'to-orange-500', 'animate-pulse');
        this.ui.playBtn.classList.add('from-blue-400', 'via-blue-500', 'to-indigo-600');
        
        this.ui.micStatus.innerHTML = '<i class="fas fa-microphone-slash text-slate-400"></i> <span class="tracking-wide">待機中</span>';
        this.ui.micStatus.classList.remove('bg-rose-100', 'text-rose-600', 'border-rose-200', 'pulse-mic');
        this.ui.micStatus.classList.add('text-slate-500');
    }

    async play() {
        if (this.phrases.length === 0) return;
        
        this.synth.cancel();
        this.isPlaying = true;

        // Play UI
        const btnContent = `<i class="fas fa-stop text-4xl drop-shadow-md"></i>`;
        this.ui.playBtn.innerHTML = btnContent;
        this.ui.playBtn.classList.remove('from-blue-400', 'via-blue-500', 'to-indigo-600');
        this.ui.playBtn.classList.add('from-rose-400', 'via-rose-500', 'to-orange-500');

        await this.requestWakeLock();
        this.loopSequence();
    }

    async loopSequence() {
        if (!this.isPlaying) return;

        // Reset UI
        this.ui.enText.style.opacity = '0';
        this.ui.enText.classList.remove('translate-y-0');
        this.ui.enText.classList.add('translate-y-2');
        
        this.ui.resultOverlay.classList.add('hidden');
        this.ui.resultIconContainer.classList.remove('scale-100');
        this.ui.resultIconContainer.classList.add('scale-0');
        
        const currentList = this.isReviewMode ? this.wrongPhrases : this.phrases;
        
        if (this.currentIndex >= currentList.length) {
            this.currentIndex = 0;
            if(this.isReviewMode) {
                alert("復習完了！Great Job!");
                this.stop();
                return;
            }
        }

        const item = currentList[this.currentIndex];
        
        this.ui.jpText.textContent = item.jp;
        this.ui.enText.textContent = item.en;
        this.ui.progressText.textContent = `Q. ${this.currentIndex + 1} / ${currentList.length}`;
        this.updateProgress(currentList.length);

        // 1. Japanese
        await this.speak(item.jp, 'ja');
        
        if (!this.isPlaying) return;

        // 2. Wait
        await this.wait(this.settings.waitTime);

        if (!this.isPlaying) return;

        // 3. English
        this.ui.enText.style.opacity = '1';
        this.ui.enText.classList.remove('translate-y-2');
        this.ui.enText.classList.add('translate-y-0');
        
        await this.speak(item.en, 'en');

        if (!this.isPlaying) return;

        // 4. Judge
        if (this.settings.mode === 'voice' && this.recognition) {
            await this.listenForAnswer(item);
        } else {
            await this.wait(1500); 
            this.next();
        }
    }

    updateProgress(total = 200) {
        const percent = ((this.currentIndex + 1) / total) * 100;
        this.ui.progressBar.style.width = `${percent}%`;
    }

    speak(text, lang) {
        return new Promise((resolve) => {
            if (!this.isPlaying) { resolve(); return; }
            if (!this.jpVoice || !this.enVoice) this.loadVoices();

            const utter = new SpeechSynthesisUtterance(text);
            const targetVoice = lang === 'ja' ? this.jpVoice : this.enVoice;

            if (targetVoice) utter.voice = targetVoice;
            else utter.lang = lang === 'ja' ? 'ja-JP' : 'en-US';
            
            utter.rate = this.settings.rate;
            
            utter.onend = () => resolve();
            utter.onerror = (e) => {
                console.warn("Speech playback error:", e);
                resolve();
            };
            try { this.synth.speak(utter); } catch (e) { resolve(); }
        });
    }

    wait(ms) {
        return new Promise(resolve => {
            this.loopTimeout = setTimeout(resolve, ms);
        });
    }

    listenForAnswer(currentItem) {
        return new Promise((resolve) => {
            this.ui.micStatus.innerHTML = '<i class="fas fa-microphone text-rose-500"></i> <span class="font-bold text-rose-600">Listen...</span>';
            this.ui.micStatus.classList.remove('text-slate-500');
            this.ui.micStatus.classList.add('bg-rose-100', 'border-rose-200', 'pulse-mic');
            
            let answered = false;
            try { this.recognition.start(); } catch(e) {}

            const finish = (isCorrect) => {
                answered = true;
                this.cleanupRecognition(null, null, null); // handlers cleared inside
                if(isCorrect) this.handleCorrect();
                else this.handleWrong(currentItem);
                resolve();
            }

            const resultHandler = (event) => finish(true);
            const errorHandler = (e) => console.warn("Recog error", e);

            this.recognition.onresult = resultHandler;
            this.recognition.onerror = errorHandler;

            // Timeout 2s
            this.loopTimeout = setTimeout(() => {
                try { this.recognition.stop(); } catch(e){}
                if (!answered) finish(false);
            }, 2000);
        });
    }

    cleanupRecognition(resFn, endFn, errFn) {
        if(!this.recognition) return;
        this.recognition.onresult = null;
        this.recognition.onend = null;
        this.recognition.onerror = null;
    }

    handleCorrect() {
        this.showFeedback(true);
        setTimeout(() => this.next(), 1200);
    }

    handleWrong(item) {
        this.showFeedback(false);
        if (!this.wrongPhrases.some(p => p.en === item.en)) {
            this.wrongPhrases.push(item);
            localStorage.setItem('wrongPhrases', JSON.stringify(this.wrongPhrases));
            this.updateWrongCount();
        }
        setTimeout(() => this.next(), 1200);
    }

    showFeedback(isCorrect) {
        this.ui.micStatus.classList.remove('pulse-mic', 'bg-rose-100', 'border-rose-200');
        this.ui.micStatus.classList.add('text-slate-500');
        this.ui.micStatus.innerHTML = isCorrect 
            ? '<i class="fas fa-check text-emerald-500"></i> OK!' 
            : '<i class="fas fa-times text-rose-500"></i> Time Up';
        
        this.ui.resultOverlay.classList.remove('hidden');
        
        // Icon change
        const icon = this.ui.resultIcon;
        if(isCorrect) {
            icon.className = "fas fa-check-circle text-8xl text-emerald-400 drop-shadow-xl animate-bounce";
        } else {
            icon.className = "fas fa-times-circle text-8xl text-rose-400 drop-shadow-xl";
        }

        // Pop Animation
        setTimeout(() => {
            this.ui.resultIconContainer.classList.remove('scale-0');
            this.ui.resultIconContainer.classList.add('scale-100');
        }, 50);
    }

    next() {
        this.currentIndex++;
        this.loopSequence();
    }

    async requestWakeLock() {
        if ('wakeLock' in navigator) {
            try { this.wakeLock = await navigator.wakeLock.request('screen'); }
            catch (err) { console.warn("Wake Lock fail:", err); }
        }
    }

    // UI Helpers
    activateLockMode() {
        document.getElementById('lockOverlay').style.display = 'flex';
    }
    deactivateLockMode() {
        document.getElementById('lockOverlay').style.display = 'none';
    }
    toggleReviewMode() {
        document.getElementById('reviewScreen').classList.remove('translate-x-full');
        this.renderReviewList();
    }
    closeReviewMode() {
        document.getElementById('reviewScreen').classList.add('translate-x-full');
    }
    renderReviewList() {
        const list = document.getElementById('reviewList');
        list.innerHTML = '';
        if (this.wrongPhrases.length === 0) {
            list.innerHTML = `
                <div class="flex flex-col items-center justify-center h-48 text-slate-300">
                    <i class="fas fa-trophy text-6xl mb-4 text-yellow-300 drop-shadow-sm"></i>
                    <p class="font-bold">Perfect!</p>
                    <p class="text-xs">復習リストは空です</p>
                </div>`;
            return;
        }
        this.wrongPhrases.forEach((item) => {
            const div = document.createElement('div');
            div.className = 'bg-white p-4 rounded-2xl shadow-sm border border-slate-100 flex flex-col gap-1 relative overflow-hidden';
            div.innerHTML = `
                <div class="absolute left-0 top-0 bottom-0 w-1.5 bg-rose-400"></div>
                <div class="font-bold text-slate-700 pl-2">${item.jp}</div>
                <div class="text-blue-500 font-bold text-sm pl-2 font-fredoka">${item.en}</div>
            `;
            list.appendChild(div);
        });
    }
    startReview() {
        if (this.wrongPhrases.length === 0) {
            alert("復習する項目がありません");
            return;
        }
        this.isReviewMode = true;
        this.currentIndex = 0;
        this.ui.modeBadge.textContent = "復習モード";
        this.ui.modeBadge.className = "text-[10px] font-bold px-3 py-1 rounded-full bg-rose-500 text-white shadow-sm";
        this.closeReviewMode();
        this.play();
    }
    clearWrongData() {
        if(confirm('復習リストをリセットしますか？')) {
            this.wrongPhrases = [];
            localStorage.removeItem('wrongPhrases');
            this.updateWrongCount();
            this.renderReviewList();
            if(this.isReviewMode) {
                this.stop();
                this.isReviewMode = false;
                this.ui.modeBadge.textContent = "通常モード";
                this.ui.modeBadge.className = "text-[10px] font-bold px-3 py-1 rounded-full bg-gradient-to-r from-emerald-400 to-teal-400 text-white shadow-sm";
            }
        }
    }
    updateWrongCount() {
        const count = this.wrongPhrases.length;
        this.ui.wrongCount.textContent = count;
        if(count > 0) this.ui.reviewBtn.classList.remove('hidden');
        else this.ui.reviewBtn.classList.add('hidden');
    }
    openSettings() {
        const modal = document.getElementById('settingsModal');
        const content = document.getElementById('settingsContent');
        modal.classList.remove('hidden');
        // Animation frame
        requestAnimationFrame(() => {
            modal.classList.remove('opacity-0');
            content.classList.remove('scale-95');
        });
    }
    closeSettings() {
        const modal = document.getElementById('settingsModal');
        const content = document.getElementById('settingsContent');
        modal.classList.add('opacity-0');
        content.classList.add('scale-95');
        setTimeout(() => modal.classList.add('hidden'), 300);
    }
    setWaitTime(ms) {
        this.settings.waitTime = ms;
        document.querySelectorAll('.wait-btn').forEach(btn => {
            if(parseInt(btn.dataset.val) === ms) {
                btn.className = "wait-btn flex-1 py-3 rounded-xl text-sm font-bold transition-all bg-gradient-to-r from-blue-400 to-blue-500 text-white shadow-lg transform scale-105";
            } else {
                btn.className = "wait-btn flex-1 py-3 rounded-xl text-sm font-bold transition-all bg-white text-slate-400 hover:bg-slate-50";
            }
        });
    }
}

const app = new LearningApp();
</script>
